<!DOCTYPE html>
<meta charset="utf-8" xmlns="http://www.w3.org/1999/html">
<html>

<head>
    <!--// Load up d3 scripts and stylesheet-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src = "https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
    <!--// styling-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="topContainer">
        <h1>Treatment Decision Tree</h1>
    </div>
    <div class="mainContainer">
        <div class="svgHolder">
        </div>

        <div class="infoContainer">
            <div class="infoBox">
                    <div class="buttonBox">
                        <form class="aligned-input" id="treatmentForm" onsubmit="return false">
                            <fieldset>
                                <legend>Treatment</legend>
                                <div class="input-group">
                                    <label>P(Cure) =</label>
                                    <input type="number" id="treatCure" step="0.01" min="0" max="1"/>
                                </div>
                                <div class="input-group">
                                    <label>P(Symptoms | Cure) =</label>
                                    <input type="number" id="treatCureSymp" step="0.01" min="0" max="1"/>
                                </div>
                                <div class="input-group">
                                    <label>P(Symptoms | ¬Cure) = </label>
                                    <input type="number" id="treatNotCureSymp" step="0.01" min="0" max="1"/>
                                </div>
                                <div class="submit-group">
                                    <input type="submit" class="submit_button" />
                                    <input type="reset" value="Reset" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="buttonBox">
                        <form class="aligned-input" id="noTreatmentForm" onsubmit="return false">
                            <fieldset>
                                <legend>No Treatment</legend>
                                <div class="input-group">
                                    <label>P(Cure) =</label>
                                    <input type="number" id="notTreatCure" step="0.01" min="0" max="1"/>
                                </div>
                                <div class="input-group">
                                    <label>P(Symptoms | Cure) =</label>
                                    <input type="number" id="notTreatCureSymptoms" step="0.01" min="0" max="1"/>
                                </div>
                                <div class="input-group">
                                    <label>P(Symptoms | ¬Cure) =</label>
                                    <input type="number" id="notTreatNotCureSymptoms" step="0.01" min="0" max="1"/>
                                </div>
                                <div class="submit-group">
                                    <input type="submit" class="submit_button" />
                                    <input type="reset" value="Reset" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="buttonBox">
                        <form class="aligned-input" id="assignedValsForm" onsubmit="return false">
                            <fieldset>
                                <legend>Patient Assigned Values</legend>
                                <div class="input-group">
                                    <label>Cure and Symptoms</label>
                                    <input type="number" id="cureSymptoms" step="1" min="0" max="100"/>
                                </div>
                                <div class="input-group">
                                    <label>Cure and No Symptoms</label>
                                    <input type="number" id="cureNoSymptoms" step="1" min="0" max="100"/>
                                </div>
                                <div class="input-group">
                                    <label>No Cure and Symptoms</label>
                                    <input type="number" id="noCureSymptoms" step="1" min="0" max="100"/>
                                </div>
                                <div class="input-group">
                                    <label>No Cure and No Symptoms</label>
                                    <input type="number" id="noCureNoSymptoms" step="1" min="0" max="100"/>
                                </div>
                                <div class="submit-group">
                                    <input type="submit" class="submit_button" />
                                    <input type="reset" value="Reset" />
                                    <label for="hideProbCheckBox" id="checkBoxLabel">Hide Details</label>
                                    <input type="checkbox" id="hideProbCheckBox">
                                </div>
                            </fieldset>
                        </form>
                    </div>
            </div>
        </div>

    </div>

    <script src="./tree-script.js"></script>
